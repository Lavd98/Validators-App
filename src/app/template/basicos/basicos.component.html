<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form action="" (ngSubmit)="guardar( )" #miFormulario="ngForm" autocomplete="off">

            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" 
                    class="form-control" 
                    placeholder="Nombre del producto" 
                    [ngModel] = "initForm.producto" 
                    name="producto" 
                    required
                    minlength="3">

                    <span class="form-text text-danger" 
                        *ngIf="nombreValido()">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto" [ngModel]="initForm.precio" name="precio" required>
                    <span class="form-text text-danger" 
                    *ngIf="precioValido()">
                    Debe de ser de 0 o mayor
                </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Stock" [ngModel]="initForm.stock" name="stock" customMin [minimo]="0" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
                </div>
            </div>

        </form>

    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ miFormulario.valid| json }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine| json }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched| json }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
