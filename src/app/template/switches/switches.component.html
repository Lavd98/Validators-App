<h2>Template: Switches</h2>
<hr>

<form #formSwit="ngForm">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                type="radio" 
                name="genero" 
                id="flexRadioDefault1" 
                value="M"
                [(ngModel)]="persona.genero"
                required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                type="radio" 
                name="genero" 
                id="flexRadioDefault2" 
                value="F"
                [(ngModel)]="persona.genero"
                required>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Swith -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                type="checkbox" 
                role="switch" 
                id="flexSwitchCheckChecked"
                [(ngModel)]="persona.notificaciones"
                name="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                type="checkbox" 
                value="" 
                id="flexCheckDefault"
                [(ngModel)]="terminos"
                name="terminos"
                required>
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y Condiciones de uso
                </label>
              </div>
        </div>
    </div>
 
    <!-- Boton -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="formSwit.invalid">Guardar</button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{formSwit.value| json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{formSwit.valid}}</pre>
<br>
